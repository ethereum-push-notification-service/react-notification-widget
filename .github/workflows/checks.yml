name: Commit Checks
on:
  push:
    branches-ignore:
      - main
      - staging
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install deps
        run: yarn install

      - name: Eslint & Type check
        uses: MansaGroup/nrwl-nx-action@v3.2.2
        with:
          targets: lint,type-check
          affected: 'true'

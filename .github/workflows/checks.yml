name: Commit Checks
on:
  push:
    branches-ignore:
      - main
      - staging
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install deps (for eslint plugins)
        run: yarn install --frozen-lockfile

      - name: ESLint
        run: npx nx affected --base=origin/staging --head=$PR_BRANCH_NAME --target=lint --parallel=3

      - name: Test compilation
        run: npx nx affected --base=origin/staging --head=$PR_BRANCH_NAME --target=type-check --parallel=3

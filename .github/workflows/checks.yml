name: Commit Checks
on:
  push:
    branches-ignore:
      - main
      - staging
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install deps (for eslint plugins)
        run: yarn install

      - name: Install NX for CI
        id: 'setSHAs'
        uses: nrwl/nx-set-shas@v3
        run: |
          echo "BASE: ${{ steps.setSHAs.outputs.base }}"
          echo "HEAD: ${{ steps.setSHAs.outputs.head }}"

      - name: Changed files
        run: npx nx format:check

      - name: ESLint
        run: npx nx affected --base=origin/staging --target=lint --parallel=3

      - name: Test compilation
        run: npx nx affected --base=origin/staging --target=type-check --parallel=3

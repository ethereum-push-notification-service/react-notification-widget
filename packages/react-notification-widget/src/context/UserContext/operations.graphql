query UserCommunicationChannels($address: String!) {
  userCommunicationChannels(address: $address) {
    email {
      exists
      hint
    }
    telegram {
      exists
      hint
    }
    discord {
      exists
      hint
    }
  }
}

fragment userInfo on User {
  id
  lastReadAt
  preferences {
    id
    commsChannelTagId
    email
    telegram
    discord
    enabled
  }
}

query GetUser {
  user {
    ...userInfo
  }
}

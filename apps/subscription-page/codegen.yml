overwrite: true
schema: "http://localhost:4001/graphql"
documents:
  - "apps/subscription-page/src/**/*.graphql"
generates:
  apps/subscription-page/src/global/fragmentTypes.generated.ts:
    plugins:
      - fragment-matcher
  apps/subscription-page/src/global/types.generated.ts:
    plugins:
      - typescript
  apps/subscription-page/src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: global/types.generated.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      gqlImport: "@apollo/client#gql"
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactCommonImportFrom: "@apollo/client"
      apolloReactComponentsImportFrom: "@apollo/client"
      apolloReactHocImportFrom: "@apollo/client"
      apolloReactHooksImportFrom: "@apollo/client"

  apps/subscription-page/schema.json:
    plugins:
      - introspection

query PartnerInfo ($input: PartnerInfoInput!) {
    partnerInfo(input: $input) {
        id
        channelAddress
        logo
        name
        chainId
        discordGuildUrl
    }
}

query UserPreferenceCategories {
    commsChannelTags {
        id
        name
        userPreferences {
            id,
            discord,
            email,
            telegram,
            enabled
        }
    }
}

query PartnerInfo ($input: PartnerInfoInput!) {
    partnerInfo(input: $input) {
        id
        channelAddress
        logo
        name
        chainId
        discordGuildUrl
    }
}

query UserPreferenceCategories {
    commsChannelTags {
        id
        name
        userPreference {
            id,
            discord,
            email,
            telegram,
            enabled
        }
    }
}


mutation UserPreferencesUpdate($input: UserPreferenceUpdateInput!) {
    userPreferencesUpdate(input: $input) {
        id
        commsChannelTagId
        email
        telegram
        discord
        enabled
    }
}

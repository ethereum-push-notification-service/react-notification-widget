query UserCommunicationChannels ($address: String!) {
    userCommunicationChannels(address: $address) {
        email {
            exists
            hint
        }
        telegram {
            exists
            hint
        }
        discord {
            exists
            hint
        }
    }
}

query GetUser {
    user {
        id
        lastReadAt
        preferences {
            id
            commsChannelTagId
            email
            telegram
            discord
            enabled
        }
    }
}

